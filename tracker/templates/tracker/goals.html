{% extends 'base.html' %}
{% block content %}
<h2>Cele</h2>
<table>
    <caption>Cele</caption>
    {% for goal in goal_list %}
    <tr>
        <td>{{ goal.name }}</td>
        {% if goal.date %}
        <td>{{ goal.date }}</td>
        {% endif %}
        {% if goal.time %}
        <td>{{ goal.time }}</td>
        {% endif %}
        <input type="checkbox" {% if goal.is_concluded %}checked="checked" {% endif %}/>
    </tr>
    {% empty %}
        <td>Tu pojawią się dodane przez Ciebie cele.</td>
    {% endfor %}
</table>
{% endblock %}
